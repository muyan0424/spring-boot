name: Java CI with Maven

on: push

jobs:
  build_app:
    name: 构建任务-${{ matrix.app }}-${{ matrix.jdkVersion }}
    strategy:
      matrix:
        app: ["app1","app2","appm"]
        jdkVersion: ["1.8", "1.9"]
        
    runs-on: ubuntu-latest
    if: startsWith('Hello world', 'Hi')
    
    steps:
      - name: stepname-${{ matrix.app }}-${{ matrix.jdkVersion }}
        run: echo "build app ${{ matrix.app }}-${{ matrix.jdkVersion }}"
